<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <center>
            <h1>CARGOS</h1>
            <h:form>
                <h:panelGrid columns="2">
                    Cargo <h:inputText value="#{cargoBean.cargo.nome}" />
                    Salário <h:inputText value="#{cargoBean.cargo.salario}" />
                    <h:inputHidden /> <h:commandButton value="GRAVAR" action="#{cargoBean.adicionarCargo()}" />
                </h:panelGrid>
                <h:dataTable value="#{cargoBean.pegarListaCargos()}" var="data" border="1" id="tabela" >
                    <h:column>
                        <f:facet name="header">
                            CATEGORIA
                        </f:facet>
                        <h:outputText value="#{data.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            SALARIO
                        </f:facet>
                        <h:outputText value="#{data.salario}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            AÇÕES
                        </f:facet>
                        <h:commandLink value="REMOVER" action="#{cargoBean.apagarCargo(data)}" />
                        | <h:commandLink value="ALTERAR" action="#{cargoBean.carregarCargo(data)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </center>
    </h:body>
</html>
